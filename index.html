
<html>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Lan</title>
    <meta name="description" content="Surprise for Lan" />
    <meta name="keywords" content="What, Is, This" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .photo {
            width: 300px;
            height: 300px;
            margin: 10px;
            object-fit: cover;
            border-radius: 30%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        #message {
            display: none;
            font-size: 36px;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        p {
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <p>你看這邊有好多照片 <br>
          點擊下面的照片，看看有什麼驚喜！<br>
          每一張都要點喔</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="d-flex flex-wrap justify-content-center" id="photos">
          <!-- 這裡可以放入十張照片的網址 -->
          <img class="photo m-2" src="photo/1.jpg">
          <img class="photo m-2" src="photo/2.jpg">
          <img class="photo m-2" src="photo/3.jpg">
          <img class="photo m-2" src="photo/4.jpg">
          <img class="photo m-2" src="photo/5.jpg">
          <img class="photo m-2" src="photo/6.jpg">
          <img class="photo m-2" src="photo/7.jpg">
          <img class="photo m-2" src="photo/8.jpg">
          <img class="photo m-2" src="photo/9.jpg">
          <img class="photo m-2" src="photo/10.jpg">
          <img class="photo m-2" src="photo/11.jpg">
          <img class="photo m-2" src="photo/12.jpg">
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-12 text-center">
        <div id="message">情人節快熱 <br> 要不要跟我結婚二二ㄋ</div>
      </div>
    </div>
  </div>
  <!-- 引入 jQuery 函式庫 -->
  <script>
    // 當文件載入完成後執行以下函數
    $(document).ready(function() {

      // 當點擊任何一張照片時執行以下函數
      $(".photo").click(function() {

        // 將被點擊的照片隱藏起來，並在動畫完成後執行回調函數
        $(this).fadeOut(500, function() {
          // Add the 'hidden' class to the clicked photo
          $(this).addClass('hidden');

          // 如果所有的照片都隱藏了
          if ($(".photo").length == $(".photo.hidden").length) {

            // 將訊息顯示出來
            $("#message").fadeIn(1000);
          }
        });
      });
    });

  </script>


</body>
</html>
